<!DOCTYPE html>
<html>
    <head>
        <title>Khoadoan.page Notes</title>
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                padding: 0;
                text-align: center;
                font-size: 24px;
            }
            #notebox {
                width: 300px;
                height: 200px;
            }
            .savebtn {
               width: 300px;
               height: 50px;
               color: white;
               background: rgb(124, 124, 255);
               border: 0 solid black;
               cursor: pointer;
            }
            .savebtn:hover {
                background: rgb(100, 100, 203);
            }

            #container {
                display: grid;
                grid-template-columns: auto auto auto;
            }

            .grid-item {
                text-align: left;
                border: 2px solid black;
                border-radius: 6px;
                margin: 10px;
                height: 200px;
            }

            .clearallbtn {
                margin-top: 20px;
               width: 300px;
               height: 50px;
               color: white;
               background: rgb(255, 0, 0);
               border: 0 solid black;
               cursor: pointer;
            }
            .clearallbtn:hover {
                background: rgb(188, 0, 0);
            }
            strong {
                color: rgb(255, 191, 0);
            }
            #logo {
                text-align: left;
                margin: 10px;
            }
            #navbar {
                margin-bottom: 20px;
                width: 100%;
                display: flex;
                align-items: center;
                background: rgb(226, 226, 226)
            }
        </style>
    </head>
    <body>
        <div id="header">
            <div id="navbar">
               <div id="logo">Khoadoan.page <strong>Notes</strong></div>
            </div>
            <textarea id="notebox"></textarea>
            <br>
            <button class="savebtn" onclick="save()">Save</button>
            <br>
            <button class="clearallbtn" onclick="clearAll()">Clear All Notes</button>
        </div>

        <div id="main">
            <h2>My Saved Notes</h2>
            <div id="container">
                <textarea class="grid-item" id="noteA"></textarea>
                <textarea class="grid-item" id="noteB"></textarea>
                <textarea class="grid-item" id="noteC"></textarea>
                <textarea class="grid-item" id="noteD"></textarea>
                <textarea class="grid-item" id="noteE"></textarea>
                <textarea class="grid-item" id="noteF"></textarea>
            </div>
        </div>
        <script>
           function save() {
            let input = document.getElementById("notebox").value;
            let noteA = document.getElementById("noteA").value;
            let noteB = document.getElementById("noteB").value;
            let noteC = document.getElementById("noteC").value;
            let noteD = document.getElementById("noteD").value;
            let noteE = document.getElementById("noteE").value;
            let noteF = document.getElementById("noteF").value;
            console.log("save working")
               if (noteA == "") {
                document.getElementById("noteA").value = input;
               } else if (noteB == "") {
                document.getElementById("noteB").value = input;
               } else if (noteC == "") {
                document.getElementById("noteC").value = input;
               } else if (noteD == "") {
                document.getElementById("noteD").value = input;
               } else if (noteE == "") {
                document.getElementById("noteE").value = input;
               } else if (noteF == "") {
                document.getElementById("noteF").value = input;
               } else {
                alert("There's no space left to save!");
               }
                
           }

           function clearAll() {
            let noteA = document.getElementById("noteA").value = "";
            let noteB = document.getElementById("noteB").value = "";
            let noteC = document.getElementById("noteC").value = "";
            let noteD = document.getElementById("noteD").value = "";
            let noteE = document.getElementById("noteE").value = "";
            let noteF = document.getElementById("noteF").value = "";
           }
        </script>
    </body>
</html>
